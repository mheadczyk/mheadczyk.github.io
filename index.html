<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Licznik Chlania 2k24</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
    }

    #header {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    #counter {
      font-size: 3em;
      font-weight: bold;
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: inline-block;
    }
  </style>
</head>
<body>

<div id="header">LICZNIK CHLANIA 2k24</div>
<div id="counter">006</div>

<script>
  // Stała wartość licznika
  const counterValue = 006;
  const counterElement = document.getElementById('counter');

  function updateCounter() {
    counterElement.textContent = counterValue.toString().padStart(3, '0');
  }

  // Aktualizacja licznika przy załadowaniu strony
  updateCounter();
</script>

</body>
</html>
