    let currentQuestionIndex = 0;

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function loadQuestion() {
        const questionContainer = document.getElementById('questionContainer');
        const currentQuestion = questions[currentQuestionIndex];

        // Tasujemy odpowiedzi
        shuffleArray(currentQuestion.answers);

        questionContainer.innerHTML = `
            <p>${currentQuestion.question}</p>
            <ul>
                ${currentQuestion.answers.map(answer => `<li><label><input type="checkbox" name="answers" value="${answer.id}"> ${answer.text}</label></li>`).join('')}
            </ul>
            <button type="button" onclick="checkAnswers()">Sprawdź</button>
            <button type="button" onclick="nextQuestion()">Dalej</button>
        `;
    }

function checkAnswers() {
    const selectedAnswers = document.querySelectorAll('input[name="answers"]:checked');
    const correctAnswers = questions[currentQuestionIndex].answers.filter(answer => answer.correct);

    if (selectedAnswers.length !== correctAnswers.length) {
        document.getElementById('feedback').textContent = 'Źle';
        selectedAnswers.forEach(answer => answer.parentElement.classList.add('incorrect'));
        return;
    }

    let isAnyIncorrect = false;

    selectedAnswers.forEach(answer => {
        const isCorrect = questions[currentQuestionIndex].answers.find(a => a.id === answer.value).correct;

        if (!isCorrect) {
            isAnyIncorrect = true;
            answer.parentElement.classList.add('incorrect');
        } else {
            answer.parentElement.classList.add('correct');
        }
    });

    document.getElementById('feedback').textContent = isAnyIncorrect ? 'Źle' : '';
}


    function nextQuestion() {
        const selectedAnswers = document.querySelectorAll('input[name="answers"]:checked');

        selectedAnswers.forEach(answer => {
            const isCorrect = questions[currentQuestionIndex].answers.find(a => a.id === answer.value).correct;

            if (isCorrect) {
                answer.parentElement.classList.add('correct');
            } else {
                answer.parentElement.classList.add('incorrect');
            }
        });

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
